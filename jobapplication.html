<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application Form</title>
</head>
<body>
  <h1>Job Application Form</h1>
  
  <form action="#" method="post">
      <legend>Personal Information</legend>
      
      <label for="fname">First Name:</label><br>
      <input type="text" id="fname" name="fname" required><br><br>
      
      <label for="lname">Last Name:</label><br>
      <input type="text" id="lname" name="lname" required><br><br>
      
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone" required><br><br>

    <br>

      <legend>Education</legend>
      
      <label for="education">Highest Qualification:</label><br>
      <input type="text" id="education" name="education" required><br><br>
      
      <label for="university">University/College:</label><br>
      <input type="text" id="university" name="university"><br><br>

    <br>

      <legend>Work Experience</legend>
      
      <label for="experience">Total Experience (in years):</label><br>
      <input type="number" id="experience" name="experience" min="0"><br><br>
      
      <label for="skills">Skills:</label><br>
      <textarea id="skills" name="skills" rows="4" cols="50"></textarea><br><br>

    <br>

    
      <legend>Job Preferences</legend>
      
      <label for="position">Position Applied For:</label><br>
      <input type="text" id="position" name="position" required><br><br>

      <label for="location">Preferred Location:</label><br>
      <input type="text" id="location" name="location"><br><br>

      <label for="joinDate">Available Joining Date:</label><br>
      <input type="date" id="joinDate" name="joinDate"><br><br>
    

    <br>

                                              
      <legend>Resume Upload</legend>
      
      <label for="resume">Upload Resume:</label><br>
      <input type="file" id="resume" name="resume"><br><br>
    

    <br>

    <input type="submit" value="Submit Application">
    <input type="reset" value="Reset Form">
  </form>
</body>
</html>
