<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration page</title>
</head>
<body>
    <h1>
        registration form
    </h1>
    <form action="" method="">
        <div>
        <label for="fname">Enter First Name</label>
        <input type="text" id="fname" name="fname" placeholder="enter your first name" required></form>
        </div><br>
        <div>
        <label for="lname" >Enter last name</lable>
        <input type="text" id="lname" name="lname" placeholder="enter your last name"required></form>
        </div><br>
         <div>
        <label for="mail" >Enter Email</label>
        <input type="email" id="mail" name="mail" placeholder="xyz@emial"required></form>
        </div><br>
         <div>
        <label for="pas" >Enter password</label>
        <input type="password" id="pas" name="pas" placeholder="enter your password" minlength="8" maxlength="11" required></form>
        </div><br>
        <div>
            <span>
                <label for="phone">Enter Mobile Number</label>
                <input type="tel" id="phone" name="phone" placeholder="eg.+9173------">
            </span>
            <span>
                <label for="Dob">Enter Date Of Birth</label>
                <input type="date"name="Dob"placeholder="enter your date of birth">
            </span>
        </div><br>
        <div>
            <label>Gender:</label>
            <label for="male">male</label>
            <input type="radio" name="gender" id="male" value="male"> </label>
            <label for="female">female</label>
            <input type="radio" name="gender" id="female" value="female"> </label>
        </div><br>
        <div>
            <label>slect cource:</label>
            <label for="cource">html</label>
            <input type="checkbox" id="cource" name="html" value="html">
            <label for="cource1">css</label>
            <input type="checkbox" id="cource1" name="css" value="css">
            <label for="cource2">javascript</label>
            <input type="checkbox" id="cource2" name="javascript" value="javascript">
        </div><br>
        <div>
            <label for="city">
                  choose city:
            </label>
            <select name="city" id="city">
               <option value="pune">pune</option>
               <option value="mumbai">mumbai</option>
               <option value="delhi">delhi</option>
            </select>
             </div>
             <br>
            <input type="submit" value="submit">

    </form>
</body>
</html>
