<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outer {
        height: 250px;
        width: 300px;
        background-color: lightblue;
      }

      .inner {
        height: 170px;
        width: 50%;
        background-color: lightcoral;
      }
      .innerrest {
        height: 120px;
        width: 50%;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner">
        <div class="innerrest"></div>
      </div>
    </div>

    <div style="height: 250px;width: 250px; background-color: purple; font-size: 20px;">
        <p>This is parent div</p>
        <div style="height: 150px; width:70%; background-color: tomato; font-size: 1.5em;">
        <p>this is child div</p>
        </div>
    </div>
  </body>
</html>
