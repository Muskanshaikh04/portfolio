<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Added rel="stylesheet" to correctly link CSS -->
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    <!-- Logo Section -->
    <div class="logo">
        <img src="logo.jpg" alt="logo">
    </div>

    <!-- Fixed Typo: 'lefft' to 'left' -->
    <div style="margin-left: 4%;">Quick Search</div>

    <!-- Main Container -->
    <div class="maincontainer">

        <!-- Tile 1 -->
        <div class="tilecontainer">
            <div class="tilecomponenet1">
                <img src="burger.jpg" alt="burger">
            </div>
            <div class="tilecomponenet2">
                <div class="componenetheading">Breakfast</div>
                <div class="componenetsubheading">Enjoy your breakfast</div>
            </div>
        </div>

        <!-- Tile 2 -->
        <div class="tilecontainer">
            <div class="tilecomponenet1">
                <img src="food.jpg" alt="food">
            </div>
            <div class="tilecomponenet2">
                <div class="componenetheading">Lunch</div>
                <div class="componenetsubheading">Delicious lunch meals</div>
            </div>
        </div>

        <!-- Tile 3 -->
        <div class="tilecontainer">
            <div class="tilecomponenet1">
                <img src="pancacke.jpg" alt="pancake">
            </div>
            <div class="tilecomponenet2">
                <div class="componenetheading">Dessert</div>
                <div class="componenetsubheading">Sweet treats for you</div>
            </div>
        </div>

    </div>
</body>
</html>
